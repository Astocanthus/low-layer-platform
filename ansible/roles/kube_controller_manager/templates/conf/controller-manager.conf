apiVersion: v1
kind: Config
clusters:
- cluster:
    certificate-authority: /certs/kubernetes/ca.pem
    server: https://{{ vip_kubernetes_apiserver['internal']['fqdn'] }}
  name: kubernetes
contexts:
- context:
    cluster: kubernetes
    user: system:kube-controller-manager
  name: system:kube-controller-manager@kubernetes
current-context: system:kube-controller-manager@kubernetes
preferences: {}
users:
- name: system:kube-controller-manager
  user:
    client-certificate: /certs/kubernetes/kube-controller-manager.pem
    client-key: /certs/kubernetes/kube-controller-manager.key