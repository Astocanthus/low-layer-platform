################################################################################
# GLOBAL CONFIGURATION FOR CONTAINER SYSTEMD UNITS
################################################################################

# ==============================================================================
# System quadlet
# ==============================================================================
# Path where system-wide Quadlet container unit files are stored
quadlet_root_container_path: /etc/containers/systemd

# Path where user-level (rootless) Quadlet container unit files are stored
quadlet_rootless_container_path: ~/.config/containers/systemd

# ==============================================================================
# System CA certificates
# ==============================================================================
# CA trust store source directory (contains source/anchors/ for custom CAs, 
# extracted/ subdirectory generated by update-ca-trust command)
system_pki_ca_trust_path: "/etc/pki/ca-trust/"

# Custom CA certificates directory (where to add .crt/.pem files before
# running update-ca-trust to rebuild the trust store)
system_pki_ca_trust_anchor_path: "{{ system_pki_ca_trust_path }}/source/anchors/"

# Application CA lookup directory (symlinks pointing to extracted/ files,
# used by curl/wget/openssl for certificate validation)
system_ssl_certs_path: "/etc/ssl/certs"

# ==============================================================================
# Host Critical Environment Paths
# ==============================================================================
# Base kernel modules directory
kernel_modules_path: "/lib/modules"

# Absolute path to the system's resolver configuration file.
host_resolvconf_path: "/run/systemd/resolve/resolv.conf"